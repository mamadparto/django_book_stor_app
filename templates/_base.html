<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block page_title %}  {% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">mohammad partonia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                <a class="nav-link" href="">Blog</a>
                <a class="nav-link" href="">New Post</a>
            </div>
        </div>
        <div class="mx-2 text-white">

            <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
                {% if user.is_authenticated %}
                    welcome {{ user.username }} | <button class="btn btn-success" >logout</button>
                {% else %}
                    <a class="text-light" href="{% url 'login' %}">login</a> |
                    <a class="text-light" href="{% url 'signup' %}">signup</a>
                {% endif %}
            </form>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}   {% endblock %}

</div>

<nav>
    {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post"></form>
    {% endif %}
</nav>


<!-- Optional JavaScript; choose one of the two! -->

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
