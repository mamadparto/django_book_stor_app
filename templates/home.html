{% extends '_base.html' %}

{% block page_title %} Home Page{% endblock %}

{% block content %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}

        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            welcome {{ user.username }} |   <button class="btn btn-success" type="submit">Log Out</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Log In</a>    |    <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock %}
