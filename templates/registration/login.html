{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}login{% endblock %}

{{% block content %}
    <h1>Login</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Log In</button>
    </form>
    <p><a href="{% url 'password_reset' %}">forgot password?</a>
{% endblock %}
