{% extends '_base.html' %}
{% load crispy_forms_filters %}

{% load crispy_forms_tags %}

{% block page_title %}
    signup
{% endblock %}

{% block content %}
    <h1>Signup</h1>
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>

{% endblock %}
