{% extends '_base.html' %}

{% load static %}
{#{% load crispy_forms_filters %}#}
{% load crispy_forms_tags %}

{% block page_title %}password reset{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="ltr">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                {% csrf_token %}
                <h3 class="text-center">password reset</h3>
                {{ form | crispy }}
                <div class="d-flex justify-content-between align-items-center">
                </div>
                <button type="submit" class="btn btn-success mt-3 w-100">send</button>
                <div class="text-center">
                    <a class="text-decoration-none" href="{% url 'login' %}">login</a>
                    <span>
                    or
                  </span>
                    <a class="text-decoration-none" href="{% url 'signup' %}">signup</a>
                </div>
            </form>
        </div>

    </div>
{% endblock %}
