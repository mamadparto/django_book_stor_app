{% extends '_base.html' %}

{% block page_title %}
    book list
{% endblock %}

{% block content %}
    {% for book in books %}
        <a href="{{ book.get_absolute_url }}"><h1>{{ book.title | capfirst}}</h1></a>
        <p>{{ book.content | capfirst | truncatewords:12}}</p>
    {% endfor %}

{% endblock %}
